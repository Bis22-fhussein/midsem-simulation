<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating the hypotenuse of a....</title>
</head>
<body>
    <script>
        function CalculateHypotenuse(base, height){
            let hypotenuse = base * base + height * height; 
            return hypotenuse; 
        }
        console.log(CalculateHypotenuse(3, 4));
    </script>
</body>
</html>
