<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program which adds all numbers divisible by 10 from 0 to 200. 
              The program should print the result at the end of the computation</title>
</head>
<body>
    <script>
        let sum = 1;
        for(let i = 0; i <= 200; i++) {
            if(i % 10 === 0 && i !== 0) { 
                sum += i;
            }
        }
        
    </script>
</body>
</html>
